<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="header :: header"></head>
<body>
<div th:replace="header :: navbar"></div>

<div class="container">
    <div class="row my-5">
        <div class="col-sm-6 mx-auto">
            <h2 class="text-info text-center font-weight-bold">Add Author</h2>
            <form th:action="@{/saveAuthor}" method="post" th:object="${author}">
                <div class="form-group">
                    <input type="hidden" class="form-control" th:value="${id}" name="isbn">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:value="${firstName}" placeholder="First name" name="firstName">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:value="${lastName}" placeholder="Last name" name="lastName">
                </div>
                <label for="rate">Rating:</label>
                <br/>
                <div class="form-check form-check-inline" id="rate" th:each="i : ${#numbers.sequence(1, 10)}">
                    <input type="radio" class="form-check-input" th:field="${author.rating}" th:value="${i}">
                    <label class="form-check-label" th:text="${i}"></label>
                </div>
                <br/><br/>
                <button class="btn btn-outline-info">Save</button>
                <a href="/" type="button" class="btn btn-outline-danger float-right">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
